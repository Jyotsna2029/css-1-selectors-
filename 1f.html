<head>

    <title>Document</title>
    <style>
        /* select by attribute */
        ul,ol,h2{
            color: darkred;
        }
        
        /* descendant selector */
        div li{
            background-color: pink;
        }


        /* select by child */
        div>p{
            background-color: red;
        }
    </style>
</head>
